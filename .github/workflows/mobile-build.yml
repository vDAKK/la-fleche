name: Build Mobile Apps

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - both

jobs:
  build-android:
    if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build -- --mode native

      - name: Setup Capacitor
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Generate Android app icons and splash
        run: npx capacitor-assets generate --android

      - name: Decode Keystore
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 -d > android/app-release.keystore

      - name: Create key.properties
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          cat > android/key.properties << EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=app-release.keystore
          EOF

      - name: Update build.gradle for signing
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          # Backup original
          cp android/app/build.gradle android/app/build.gradle.bak
          
          # Add signing config
          cat > /tmp/signing.gradle << 'EOFGRADLE'
          def keystorePropertiesFile = rootProject.file("key.properties")
          def keystoreProperties = new Properties()
          if (keystorePropertiesFile.exists()) {
              keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
          }
          EOFGRADLE
          
          # Insert at the beginning of the file
          cat /tmp/signing.gradle android/app/build.gradle > /tmp/build.gradle.new
          mv /tmp/build.gradle.new android/app/build.gradle
          
          # Add signing configs inside android block (using awk for precise insertion)
          awk '/android \{/ {print; print "    signingConfigs {"; print "        release {"; print "            if (keystorePropertiesFile.exists()) {"; print "                keyAlias keystoreProperties[\"keyAlias\"]"; print "                keyPassword keystoreProperties[\"keyPassword\"]"; print "                storeFile file(keystoreProperties[\"storeFile\"])"; print "                storePassword keystoreProperties[\"storePassword\"]"; print "            }"; print "        }"; print "    }"; next} 1' android/app/build.gradle > /tmp/build.gradle.new
          mv /tmp/build.gradle.new android/app/build.gradle
          
          # Update buildTypes release to use signingConfig
          sed -i '/buildTypes {/,/release {/,/}/s/minifyEnabled.*/minifyEnabled false\n            signingConfig signingConfigs.release/' android/app/build.gradle

      - name: Build signed Android AAB
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Build debug APK (fallback)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 == '' }}
        run: bundle exec fastlane android build

      - name: Upload Android AAB (signed)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-release
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload Android APK (debug)
        if: ${{ secrets.ANDROID_KEYSTORE_BASE64 == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: android/app/build/outputs/apk/debug/*.apk

  build-ios:
    if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both'
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build -- --mode native

      - name: Setup Capacitor
        run: |
          npx cap add ios || true
          npx cap sync ios

      - name: Generate iOS app icons and splash
        run: npx capacitor-assets generate --ios
      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Import signing certificate
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        run: |
          echo "$IOS_CERTIFICATE_BASE64" | base64 -d > certificate.p12
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-keychain-settings -t 3600 -u build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      - name: Install provisioning profile
        env:
          IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISION_PROFILE_BASE64" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build iOS with Fastlane
        env:
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: bundle exec fastlane ios build

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/App.ipa
