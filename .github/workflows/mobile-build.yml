name: Build Mobile Apps

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - both

jobs:
  build-android:
    if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'both'
    runs-on: ubuntu-latest
    env:
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: npm install

      - name: Bump version numbers
        run: node scripts/bump-version.js

      - name: Build web app
        run: npm run build -- --mode native

      - name: Setup Capacitor
        run: |
          if [ ! -f android/gradlew ]; then
            rm -rf android
            npx cap add android
          else
            echo "Android platform already present with Gradle wrapper."
          fi
          
          # Copy custom SDK configuration
          if [ -f android/variables.gradle ]; then
            echo "âœ“ Using custom android/variables.gradle"
          fi
          
          npx cap sync android

      - name: Ensure version codes after sync
        run: node scripts/bump-version.js

      - name: Generate Android app icons and splash
        run: npx @capacitor/assets generate --android --splash resources/splash.png --icon resources/icon.png --splashBackgroundColor "#1a1a1a"

      - name: Decode Keystore
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > android/app/app-release.keystore

      - name: Create key.properties
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          {
            echo "storePassword=$ANDROID_KEYSTORE_PASSWORD"
            echo "keyPassword=$ANDROID_KEY_PASSWORD"
            echo "keyAlias=$ANDROID_KEY_ALIAS"
            echo "storeFile=app-release.keystore"
          } > android/key.properties

      - name: Update build.gradle for signing
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        run: bash scripts/update-android-signing.sh

      - name: Build signed Android AAB
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          cd android
          chmod +x gradlew || true
          ./gradlew bundleRelease
      - name: Build debug APK (fallback)
        if: ${{ env.ANDROID_KEYSTORE_BASE64 == '' }}
        run: bundle exec fastlane android build

      - name: Upload Android AAB (signed)
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-aab-release
          path: android/app/build/outputs/bundle/release/app-release.aab

      - name: Upload ProGuard mapping file
        if: ${{ env.ANDROID_KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-mapping-release
          path: android/app/build/outputs/mapping/release/mapping.txt

      - name: Upload Android APK (debug)
        if: ${{ env.ANDROID_KEYSTORE_BASE64 == '' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-debug
          path: android/app/build/outputs/apk/debug/*.apk

  build-ios:
    if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'both'
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: npm install

      - name: Bump version numbers
        run: node scripts/bump-version.js

      - name: Build web app
        run: npm run build -- --mode native

      - name: Setup Capacitor
        run: |
          npx cap add ios || true
          npx cap sync ios

      - name: Generate iOS app icons and splash
        run: npx @capacitor/assets generate --ios --splash resources/splash.png --icon resources/icon.png --splashBackgroundColor "#1a1a1a"
      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install

      - name: Import signing certificate
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
        run: |
          echo "$IOS_CERTIFICATE_BASE64" | base64 -d > certificate.p12
          security create-keychain -p "" build.keychain
          security import certificate.p12 -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-keychain-settings -t 3600 -u build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "" build.keychain

      - name: Install provisioning profile
        env:
          IOS_PROVISION_PROFILE_BASE64: ${{ secrets.IOS_PROVISION_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISION_PROFILE_BASE64" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision

      - name: Build iOS with Fastlane
        env:
          FASTLANE_USER: ${{ secrets.FASTLANE_USER }}
          FASTLANE_PASSWORD: ${{ secrets.FASTLANE_PASSWORD }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
        run: bundle exec fastlane ios build

      - name: Upload iOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/App.ipa
